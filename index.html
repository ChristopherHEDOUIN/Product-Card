<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="card">
  <section class="card_design">
    <img class="card_img_mobile" src="./images/image-product-mobile.jpg" alt="parfum CHANEL">
    <img class="card_img_desktop" src="./images/image-product-desktop.jpg" alt="pafum CHANEL">
    <article class="card_article">
      <h3 class="title_space">Perfume</h3>
      <h1 class="big_title">Gabrielle Essence Eau De Parfum</h1>
      <p class="resume">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="block_price">
        <h1 class="big_price">$149.99</h1>
        <p class="barred_price">$169.99</p>
      </div>
      <button class="button_shop">Add to Cart</button>
    </article>
  </section>
</body>
</html>
